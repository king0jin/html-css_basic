<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example: 3-1</title>
    <style>
      p {
        color: aqua;
      }
      #text1 {
        font-size: 1em;
      }
      #text2 {
        font-size: 2em;
      }
      #text3 {
        font-size: 1rem;
      }
      #text4 {
        font-size: 2rem;
      }
      body {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <p>Basic Text Size: 20px</p>
    <p id="text5">30px</p>
    <hr />
    <p id="text1">1em</p>
    <p id="text2">2em</p>
    <hr />
    <p id="text3">1rem</p>
    <p id="text4">2rem</p>
  </body>
</html>
