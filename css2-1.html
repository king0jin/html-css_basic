<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example: 2-1</title>
    <style>
      h2 {
        color: darkorange;
      }
      .blue_text {
        color: blue;
      }
      #red_text {
        color: red;
      }
    </style>
  </head>
  <body>
    <h2>Tag selector</h2>
    <hr />
    <h2 class="blue_text">Class selector</h2>
    <hr />
    <h2 id="red_text">Id selector</h2>
  </body>
</html>
