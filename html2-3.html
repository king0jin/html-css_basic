<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example: 2-3</title>
  </head>
  <body>
    <h2>Unordered List</h2>
    <ul type="square">
      <li>아메리카노</li>
      <li>카페라떼</li>
      <li>에이드</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
      <li>아메리카노</li>
      <li>카페라떼</li>
      <li>
        에이드
        <ol type="A">
          <li>레몬에이드</li>
          <li>자몽에이드</li>
        </ol>
      </li>
    </ol>
  </body>
</html>
